{% extends "base.html" %}
{% block heading %}
    <script type="text/javascript">
        function eliminar(id) {
            smoke.confirm("Esta seguro de eliminar el pais?", function(e){
                if (e){
                    $.ajax({
                        type: "POST",
                        url: "/pais",
                        data: {'action': 'del_pais', 'id': id },
                        success: function(data) {
                            if (data.result == 'ok') {
                                location.href = "/";
                            } else {
                                alert(data.mensaje);
                            }
                        },
                        error: function() {
                            alert('Error al enviar los datos');
                        },
                        dataType: "json"
                    });
                }
            }, {
                ok: "Si",
                cancel: "No",
                classname: "custom-class",
                reverseButtons: true
            });
        }
    </script>
{% endblock %}
{% block contenido %}
    <div class="row-fluid">
        <div class="span12">
            <h3>Usuario: {{ user }}</h3>
            <h3>{{ title }}</h3>
        </div>
    </div>
    <div class="row-fluid">
    </div>
{% endblock %}
