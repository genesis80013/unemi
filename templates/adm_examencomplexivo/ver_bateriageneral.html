{% block contenidopanel %}

            <h5>{{ title }}</h5>
        </div>
    </div>
    <div class="row-fluid">

                <th style="text-align: center">Cantidad</th>

                <tbody id="tbody">
                {% for i in reactivos %}
                    <tr>
                        <td>
                            {{ i.area }}
                        </td>
                        <td style="text-align: center">

                        </td>
                        <td style="text-align: center;">
