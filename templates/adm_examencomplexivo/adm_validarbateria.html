{% extends "base.html" %}
{% block heading %}
{% endblock %}
{% block contenidopanel %}
    <div class="row-fluid">
        <div class="span12">
            <h3>{{ title }}</h3>
        </div>
    </div>
    <div class="row-fluid">
        <div class="container-fluid table-responsive">
            <table class="table table-striped table-bordered" valign="middle">
                <tbody><tr class="">
                    <th style="text-align: center;">
                        <select id="matriculasel" style="width: 100%" tabindex="-1" class="select2-hidden-accessible" aria-hidden="true">
                        {% for p in periodo %}
                            <option value="{{ p.id }}">{{ p }}</option>
                        {% endfor %}
                        </select>
                    </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row-fluid">
        <table class="table table-bordered table-overview">
            <thead>
                <th>Facultad</th>
                <th>Carrera</th>
                <th>Malla</th>
                <th style="text-align: center">Info</th>
                <th style="text-align: center">Ajustes</th>
            </thead>
            <tbody>
            {% for r in baterias %}
                <tr>
                    <td>{{ r.carrera.grupofacultad.facultad }}</td>
                    <td>{{ r.carrera.carrera }}</td>
                    <td>{{ r.malla.malla }}</td>
                    <td style="text-align: center;">
                        <a class="btn btn-mini btn-warning" href="/adm_configuracioncomplexivo?action=view_bateriaexamen&id={{ r.id }}"><i class="fa fa-download"></i> </a>
                    </td>
                    <td style="text-align: center;">
                        <a class="btn btn-mini btn-success" href="/adm_configuracioncomplexivo?action=edit_validarbateriaexamen&id={{ r.id }}"><i class="fa fa-edit"></i> Editar</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
