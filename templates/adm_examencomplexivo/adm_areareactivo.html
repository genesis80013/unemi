{% extends "base.html" %}
{% block heading %}
{% endblock %}
{% block contenidopanel %}
    <div class="row-fluid">
        <div class="span12">
            <h3>{{ title }}</h3>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">

            <a class="btn btn-success" href="/adm_configuracioncomplexivo?action=add_areareactivo"><i class="fa fa-plus"></i> Agregar área</a>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th style="width: 2%; text-align: center">N°</th>
                    <th>Nombre</th>
                    <th style="text-align: center">Activo</th>
                    <th style="width: 100px; text-align: center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                {% for p in areas %}
                    <tr>
                        <td style="text-align: center"> <b>{{ forloop.counter }}</b></td>
                        <td>
                            {{ p }}
                        </td>
                        <td style="text-align: center">
                            {% if p.activo %}
                                <i class="fa fa-check"></i>
                            {% else %}
                                <i class="fa fa-close"></i>
                            {% endif %}
                        </td>
                        <td style="text-align: center">
                            <a href="/adm_configuracioncomplexivo?action=edit_areareactivo&id={{ p.id }}" class="btn btn-info btn-mini tu" title="Editar"><i class="fa fa-edit"></i></a>
                            <a href="javascript:;" nhref="/adm_configuracioncomplexivo?action=del_areareactivo&id={{ p.id }}" class="btn btn-danger btn-mini eliminacionmodal tu" title="Eliminar"><i class="fa fa-remove"></i></a>
                        </td>
                        {% empty %}
                        <td style="text-align: center" colspan="12">NO EXISTEN REGISTROS</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
