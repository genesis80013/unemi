{% extends "base.html" %}
{% block contenidopanel %}
    <div class="row-fluid">
        <div class="span12">
            <h3>{{ title }}</h3>
        </div>
    </div>
    <div class="row-fluid">
    <div class="container-fluid table-responsive">
        <table class="table table-striped table-bordered" valign="middle">
            <tbody><tr class="">
                <th style="text-align: center;">
                    <select id="matriculasel" style="width: 100%" tabindex="-1" class="select2-hidden-accessible" aria-hidden="true">
                    {% for p in periodo %}
                        <option value="{{ p.id }}">{{ p }}</option>
                    {% endfor %}
                    </select>
                </th>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    <div class="row-fluid">
        <div class="container-fluid table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <th>Coordinador</th>
                    <th>Facultad</th>
                    <th>Carrera</th>
                    <th>Ajustes</th>
                </thead>
                <tbody>
                {% for c in carreras %}
                    <tr>
                    <td>{{ c.coordinador}}</td>
                    <td>{{ c.grupocarrera.grupofacultad.facultad }}</td>
                    <td>{{ c.grupocarrera.carrera }}</td>
                    <td style="text-align: center;">
                        <a href="/cord_configuracioncomplexivo?action=edit_bateriaestudiantes&id={{ c.id }}" class="btn btn-mini btn-success"><i class="fa fa-edit"></i> Asignar</a>
                    </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
